<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–ó–∞–º–æ–∫ —Å –∫–æ–¥–æ–º</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      font-family: sans-serif;
      touch-action: manipulation; /* —É–±–∏—Ä–∞–µ–º –¥–≤–æ–π–Ω–æ–π —Ç–∞–ø –∑—É–º */
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .lock {
      flex: 1;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .digit {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 30%;
    }
    .digit button {
      flex: 1;
      width: 100%;
      font-size: 5vw;
    }
    .number {
      font-size: 10vw;
      margin: 10px 0;
    }
    .controls {
      display: flex;
      flex: 0.3;
      flex-direction: column;
    }
    .controls button {
      flex: 1;
      font-size: 5vw;
      width: 100%;
    }
    #message {
      text-align: center;
      font-size: 6vw;
      color: green;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="lock">
      <div class="digit">
        <button onclick="changeDigit(0, 1)">+</button>
        <div class="number" id="num0">0</div>
        <button onclick="changeDigit(0, -1)">-</button>
      </div>
      <div class="digit">
        <button onclick="changeDigit(1, 1)">+</button>
        <div class="number" id="num1">0</div>
        <button onclick="changeDigit(1, -1)">-</button>
      </div>
      <div class="digit">
        <button onclick="changeDigit(2, 1)">+</button>
        <div class="number" id="num2">0</div>
        <button onclick="changeDigit(2, -1)">-</button>
      </div>
    </div>

    <div id="message"></div>

    <div class="controls">
      <button onclick="checkCode()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
      <button onclick="resetLock()">–°–±—Ä–æ—Å</button>
    </div>
  </div>

  <script>
    const correctCode = [8, 1, 7];
    const currentCode = [0, 0, 0];

    function updateDisplay(index) {
      document.getElementById('num' + index).innerText = currentCode[index];
    }

    function changeDigit(index, delta) {
      currentCode[index] = (currentCode[index] + delta + 10) % 10;
      updateDisplay(index);
    }

    function checkCode() {
      if (
        currentCode[0] === correctCode[0] &&
        currentCode[1] === correctCode[1] &&
        currentCode[2] === correctCode[2]
      ) {
        document.getElementById('message').innerText = '–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –∫–æ–¥! üéâ';
      } else {
        document.getElementById('message').innerText = '–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ!';
        setTimeout(() => {
          document.getElementById('message').innerText = '';
        }, 500);
      }
    }

    function resetLock() {
      for (let i = 0; i < currentCode.length; i++) {
        currentCode[i] = 0;
        updateDisplay(i);
      }
      document.getElementById('message').innerText = '';
    }
  </script>

</body>
</html>
